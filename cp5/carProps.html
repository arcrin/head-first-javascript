<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Car properties</title>
        <script>
        var fiat = {
            make: "Fiat",
            model: "500",
            year: 1957,
            color: "Medium Blue",
            passengers: 2,
            convertible: 88000,
            started: false,

            start: function() {
                this.started = true;
            },

            stop: function() {
                this.started = false;
            },

            drive: function() {
                if (this.started) {
                    alert(this.make + " " + this.model + " goes zoom zoom!");
                }
            }
        };

        fiat.start();
        fiat.drive();

        for (prop in fiat) {
            console.log(prop + ": " + fiat[prop]);
        }
        </script>
    </head>
</html>
